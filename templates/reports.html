{% extends "base.html" %}

{% block page_title %}Raporlar{% endblock %}
{% block page_id %}reports{% endblock %}

{% block content %}
<div class="card">
    <div class="card-title">CSV Rapor Geçmişi</div>
    <table id="reports-table">
        <thead>
            <tr>
                <th>Tarih</th>
                <th>Dosya Adı</th>
                <th>Oluşturan</th>
            </tr>
        </thead>
        <tbody id="reports-list"></tbody>
    </table>
</div>

<div id="add-user-card" class="card" style="margin-top: 1.5rem; display: none;">
    <div class="card-title">Yeni Kullanıcı Ekle <span
            style="font-size: 0.8rem; font-weight: 400; color: var(--accent-purple);">(Admin)</span></div>
    <div style="display: flex; gap: 1rem; align-items: center;">
        <input type="text" id="new-username" placeholder="Kullanıcı Adı"
            style="padding: 0.5rem; border-radius: 4px; border: 1px solid var(--border-color); background: var(--bg-color); color: white;">
        <input type="password" id="new-password" placeholder="Şifre"
            style="padding: 0.5rem; border-radius: 4px; border: 1px solid var(--border-color); background: var(--bg-color); color: white;">
        <button onclick="handleCreateUser()"
            style="padding: 0.5rem 1rem; border-radius: 4px; background: var(--accent-purple); color: white; border: none; cursor: pointer;">Kullanıcı
            Oluştur</button>
    </div>
    <p id="user-msg" style="margin-top: 0.5rem; display: none;"></p>
</div>
{% endblock %}
